<script>
		function validate_null()
		{
			var username = document.getElementById('user_name').value;
			var password = document.getElementById('pass_word').value;

			if(username == "" || username == '' || username == null || username == undefined)
			{
				//alert("Please enter a username");
				username = "";
				document.getElementById('user_name').required = true;
			}
			if(password == "" || password == '' || password == null || password == undefined)
			{
				//alert("Please enter a password");
				password = "";
				document.getElementById('user_name').required = true;
			}
			if(password == "" && username == "")
			{
				alert("Please enter a username & password");
			}
			else if(password == "" && username != "" )
			{
				alert("Please enter a password");
			}
			else if(password != ""  && username == "" )
			{
				alert("Please enter a username");
			}
			if(password != "" && username !="")
			{
				alert("Your Username: "+username+" your password: "+password);
				
				location.href = "https://www.bing.com";
			}
		}
</script>
