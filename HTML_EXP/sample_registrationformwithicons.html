<script>
    // Function to add a toast dynamically
        function addToast() {
            var toastContainer = document.createElement('div');
            toastContainer.setAttribute('aria-live', 'polite');
            toastContainer.setAttribute('aria-atomic', 'true');
            toastContainer.style.position = 'relative';	
				toastContainer.style.minHeight = '200px';
            toastContainer.style.zIndex='1000';
            var toastContent = `
                <div style="position: fixed; top: 0; right: 0;">
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
                        <div class="toast-header">
                            <strong class="mr-auto" id="toastheading">Registration Form</strong>
                            <button type="button" class="btn btn-secondary btn-sm ml-2 mb-1" data-dismiss="toast" id="toastclose">
                                Close
                            </button>
                        </div>
                        <div class="toast-body" id="toastcontent">
                            Welcome to our registration form! Please fill in the required details to proceed.
                        </div>
                    </div>
                </div>
            `;
            
            toastContainer.innerHTML = toastContent;
            document.body.appendChild(toastContainer);
            $('.toast').toast('show');
        }
	 // Call the function to add the toast when the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            addToast();
        });
